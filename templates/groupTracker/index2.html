<form action="{% url 'groupTracker:submit' %}" method="post">
{% csrf_token %}
	First Name:<br />
	<input id="f_name" type="text" name="first_name" value="{{ first_name }}"><br />
	Last Name:<br />
	<input id="l_name" type="text" name="last_name" value="{{ last_name }}"><br />
	Group Name:<br />
	<input id="g_name" type="text" name="group_name" value="{{ group_name }}"><br />
	Class Name:<br />
	<input id="c_name" type="text" name="class_name" value="{{ class_name }}"><br />
	<input type="submit" value="Submit" />
</form>
