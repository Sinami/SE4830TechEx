<h2>Group Tracker</h2>
<h4>Submit a Record:</h4>
<form method="POST" class="post-form">{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" name="submit" class="save btn btn-default">Submit</button>
</form>
<br />
<h4>Delete Record:</h4>
<form method="POST">{% csrf_token %}
	{{ deleteform.as_p }}
	<input type="submit" name="delete" value="Delete Record"/>
</form>
<h4>View All Records:</h4>
<form action={% url 'groupTracker:showAll' %}>
    <input type="submit" value="Show All" />
</form>
